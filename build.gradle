plugins {
    id 'application'   
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
	implementation 'ai.test.sdk:test-ai-selenium:0.1.0'
    implementation 'io.github.bonigarcia:webdrivermanager:5.1.0'
    implementation 'org.slf4j:slf4j-reload4j:1.7.36'
    implementation 'org.apache.logging.log4j:log4j-api:2.17.1'
}

application {
    mainClass = 'ai.test.sdk.demo.Example'
}

tasks.named('test') {

}

wrapper {
    gradleVersion = '7.4'
}